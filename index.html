<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Validation Project</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <h1>User Form</h1>
                  <form>
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Name">
                            <div class="invalid-feedback ">
                                Name must be between 2 and 10 characters, for example: ziv
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Zipcode</label>
                            <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                              <div class="invalid-feedback">
                                  Enter a valid zipcode, for example: 12345 or 12345-6789
                              </div>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                              <div class="invalid-feedback">
                                Enter a valid email,  for example: zivmorad@gmail.com
                              </div>
                          </div>
                          <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                              <div class="invalid-feedback">
                                Enter a valid phone number, for example: 050-1234567
                              </div>
                          </div>
                        <input type="submit" value="submit" class="btn btn-primary btn-block">
                  </form>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
